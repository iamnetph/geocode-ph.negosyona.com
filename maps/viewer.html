<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1">
		<title>Sample Map Viewer</title>
		<meta name="description" content="Sample Map Viewer">
		<style type="text/css">
			div.svgcontainer {
				display: inline-block;
				vertical-align: top;
				width: 30%;
				margin: 10px 2%;
			}
			div.svgcontainer div {
				border: 1px solid #888888;
				padding: 10px;
			}
		</style>
	</head>
	<body>
		<div class="svgcontainer">
			<h2>Provincial</h2>
			<div>
				<object id="svgmap" data="./provincial.svg" type="image/svg+xml"></object>
			</div>
		</div>
		<div class="svgcontainer">
			<h2>Provincial w/ Cities</h2>
			<div>
				<object id="svgmap" data="./provincial_maincities.svg" type="image/svg+xml"></object>
			</div>
		</div>
	</body>
</html>
